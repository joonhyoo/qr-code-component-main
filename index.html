<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Outfit";
        background-color: hsl(212, 45%, 89%);
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100svh;
      }
      #qr-title {
        color: hsl(218, 44%, 22%);
        font-size: 22px;
      }
      #qr-desc {
        color: hsl(216, 15%, 48%);
        font-size: 15px;
      }
      #main-container {
        background-color: white;
        padding: 16px;
        width: 290px;
        border-radius: 24px;
      }
      #qr-code {
        max-width: 100%;
        border-radius: 12px;
      }
      #description {
        padding: 0 14px;
      }
      .attribution {
        position: absolute;
        bottom: 0;
        font-size: 11px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main id="main-container">
      <img
        id="qr-code"
        src="./images/image-qr-code.png"
        alt="qr code that leads to the frontendmentor.io website"
      />
      <div id="description">
        <h3 id="qr-title">
          Improve your front-end skills by building projects
        </h3>
        <p id="qr-desc">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Joon Y</a>.
    </div>
  </body>
</html>
